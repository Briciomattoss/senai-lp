<meta charset="uft-8">
<script>
    const produto = (prompt("Qual o produto?"));
    const pproduto = Number(prompt("Qual o preço do produto?"));
    const produtoComDesconto = pproduto - (pproduto * 0.10);
    const produtoParcelado = pproduto / 3;
    alert (`${produto}: À vista com 10% de desconto: ${produtoComDesconto.toFixed(2)}\n${produto}: Dividido em até 3x/sem juros: ${produtoParcelado.toFixed(2)}`);
</script>

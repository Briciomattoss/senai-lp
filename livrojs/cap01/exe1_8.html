<meta charset="uft-8">
<script>
    const dias = Number(prompt("Número de dias: "));
    const horas = Number(prompt("Número de horas: "));
    const diasConvertidos = dias * 24;
    const total = diasConvertidos + horas;
    alert(`Total de dias: ${dias.toFixed(0)}\nTotal de horas: ${total.toFixed(0)}`)
</script>

<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do Jantar R$: ")); //lê o valor do jantar
    const garcom = jantar * 0.10; // calcula variáveis de saída - 0.n% corresponde a %
    const total = jantar + garcom;
    alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal do Jantar R$: ${total.toFixed(2)}`)
</script>
